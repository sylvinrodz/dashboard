<div class="card login-card mb-3" style="max-width: 540px;">
    
    <div class="card-body">
      <h5 class="card-title text-center">Login</h5>
      <br>
      <form #loginForm="ngForm" (submit)="login(loginForm,'admin')">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="username" required>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="password" required>
        </div>
        <div class="d-grid">
            <button class="btn btn-dark" type="submit" [disabled]="!loginForm.valid">Login</button>
        </div>
    </form>
    </div>
  </div>
  <div class="alert alert-danger text-center" role="alert" *ngIf="LoginAlert">
    {{LoginAlertMsg}}
  </div>
